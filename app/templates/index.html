<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Restaurant Recommender</h1>
    </header>
    <main>
        <form action="/recommend" method="post">
            <div class="form-group">
                <label for="foodTypes">Select your food type:</label>
                <select name="foodTypes" id="foodTypes" class="form-control">
                    <optgroup label="American">
                        <option value="American">American</option>
                        <option value="Bar">Bar</option>
                        <option value="Burgers">Burgers</option>
                        <option value="BBQ">BBQ</option>
                        <option value="Sports Bar">Sports Bar</option>
                        <option value="Burger">Burger</option>
                        <option value="New American">New American</option>
                        <option value="Cheesecake">Cheesecake</option>
                        <option value="Diner">Diner</option>
                        <option value="Grill">Grill</option>
                        <option value="Southern">Southern</option>
                    </optgroup>
                    <optgroup label="Italian">
                        <option value="Italian">Italian</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Greek">Greek</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Deli">Deli</option>
                    </optgroup>
                    <optgroup label="Mexican">
                        <option value="Mexican">Mexican</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Sports Bar">Sports Bar</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Asian">Asian</option>
                        <option value="Salvadoran">Salvadoran</option>
                        <option value="Grill">Grill</option>
                        <option value="Exotic">Exotic</option>
                        <option value="Fine Dining">Fine Dining</option>
                        <option value="Family-friendly">Family-friendly</option>
                    </optgroup>
                    <optgroup label="Asian">
                        <option value="Thai">Thai</option>
                        <option value="Ramen">Ramen</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Buffet">Buffet</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Korean">Korean</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Chinese">Chinese</option>
                    </optgroup>
                    <optgroup label="Seafood">
                        <option value="Seafood">Seafood</option>
                        <option value="Steak">Steak</option>
                        <option value="Sushi">Sushi</option>
                    </optgroup>
                    <optgroup label="Fast Food">
                        <option value="Fast Food">Fast Food</option>
                        <option value="Chicken Sandwiches">Chicken Sandwiches</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Sandwiches">Sandwiches</option>
                    </optgroup>
                    <optgroup label="Sandwiches & Deli">
                        <option value="Takeout">Takeout</option>
                        <option value="Cafe">Cafe</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Sandwich">Sandwich</option>
                    </optgroup>
                    <optgroup label="Pizza">
                        <option value="Pizza">Pizza</option>
                    </optgroup>
                    <optgroup label="Steak & BBQ">
                        <option value="Steak">Steak</option>
                        <option value="Sushi">Sushi</option>
                        <option value="Burgers">Burgers</option>
                    </optgroup>
                    <optgroup label="Other International">
                        <option value="Eastern European">Eastern European</option>
                        <option value="Pan-European">Pan-European</option>
                        <option value="French">French</option>
                        <option value="Jamaican">Jamaican</option>
                        <option value="Dominican">Dominican</option>
                        <option value="Bangladeshi">Bangladeshi</option>
                        <option value="Barbeque">Barbeque</option>
                        <option value="African">African</option>
                        <option value="Colombian">Colombian</option>
                        <option value="Wings">Wings</option>
                        <option value="Indian">Indian</option>
                        <option value="Exotic">Exotic</option>
                        <option value="Brunch">Brunch</option>
                        <option value="Sports Bar">Sports Bar</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Fine Dining">Fine Dining</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="Bar">Bar</option>
                        <option value="Chicken">Chicken</option>
                        <option value="New American">New American</option>
                        <option value="Exotic">Exotic</option>
                        <option value="Brunch">Brunch</option>
                        <option value="Family-friendly">Family-friendly</option>
                        <option value="Sports Bar">Sports Bar</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="French">French</option>
                        <option value="Grill">Grill</option>
                    </optgroup>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Recommend</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#foodTypes').select2({
                placeholder: "Search for food types",
                allowClear: true
            });
        });
    </script>
</body>
</html>
